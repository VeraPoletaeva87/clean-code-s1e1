<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="body">
<div class="details-link">
  <img src="./eisenhower-matrix.jpg">
  <a
      class="more_inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</div>
<div class="main-elem-pos">
  <p id="add-item-section">
    <label class="new-task-label header-font">Add Item</label>
  <div class="task-row">
    <input
        id="new-task"
        class="task input-text no-outline new-task"
        type="text">
    <button class="button no-outline add-btn">Add</button>
  </div>
  </p>
  <h3 class="header-font no-list-style">Todo</h3>
  <ul id="incomplete-tasks" class="list">
    <li class="list-item no-list-style">
      <input type="checkbox" class="no-outline list-checkbox middle">
      <label class="task list-label middle">Pay Bills</label>
      <input type="text" class="input-text no-outline hide-input list-text-input middle">
      <button class="edit button no-outline middle">Edit</button>
      <button class="delete button no-outline middle">
        <img class="del-btn-img" src="./remove.svg">
      </button>
    </li>
    <li class="edit-mode list-item no-list-style">
      <input type="checkbox" class="no-outline list-checkbox middle">
      <label class="task hide-label list-label middle">Go Shopping</label>
      <input
          type="text"
          value="Go Shopping"
          class="task input-text no-outline edit-input list-text-input middle">
      <button class="edit button no-outline middle">Save</button>
      <button class="delete button no-outline middle">
        <img class="del-btn-img" src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3 class="header-font no-list-style">Completed</h3>
  <ul id="completed-tasks" class="list">
    <li class="list-item no-list-style">
      <input type="checkbox" checked class="no-outline list-checkbox middle">
      <label class="task completed-task list-label middle">See the Doctor</label>
      <input type="text" class="task input-text hide-input no-outline list-text-input middle">
      <button class="edit button no-outline middle">Edit</button>
      <button class="delete button no-outline middle">
        <img class="del-btn-img" src="./remove.svg">
      </button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
